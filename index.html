<script>
  var sliderInt = 1;
  var sliderNext = 2;
  var count = $("#slideshow > div").length;
  $(document).ready(function() {
    $("#slideshow > div#1").fadeIn(1000);
    startSlider();
  });

  function startSlider() {
    loop = setInterval(function() {
      if (sliderNext > count) {
        sliderNext = 1;
        sliderInt = 1;
      }
      $("#slideshow > div").fadeOut(1000);
      $("#slideshow > div#" + sliderNext).fadeIn(1000);
      sliderInt = sliderNext;
      sliderNext = sliderNext + 1;
    }, 3000)
  }
</script>
